<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>

    <header>
        <h1>Today's weather</h1>
    </header>
    <form>
        <input id="city-input" type="text" placeholder="Insert city name" required>
        <button id="search-button" type="button">SEARCH</button>
        <div id="temperature-selection">
            <label for="temperature" id="temperature-label">Temperature:</label>
            <input class="checkbox" type="radio" name="temp" id="temp-celsius" value="metric" checked>Celsius
            <input class="checkbox" type="radio" name="temp" id="temp-fahrenheit" value="imperial">Fahrenheit
        </div>
    </form>
    <div id="weather-display"></div>
</body>

</html>
